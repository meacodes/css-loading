<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/style.css">
</head>
<body>
<div class="loading-container" id="loadingContainer">
    <div class="loading-bar" id="loadingBar"></div>
    <div class="loading-letter" style="animation-name: none;" data-index="0">L</div>
    <div class="loading-letter" style="left: 4rem; animation-name: none;" data-index="1">O</div>
    <div class="loading-letter" style="left: 8rem; animation-name: none;" data-index="2">A</div>
    <div class="loading-letter" style="left: 12rem; animation-name: none;" data-index="3">D</div>
    <div class="loading-letter" style="left: 16rem; animation-name: none;" data-index="4">I</div>
    <div class="loading-letter" style="left: 20rem; animation-name: none;" data-index="5">N</div>
    <div class="loading-letter" style="left: 24rem; animation-name: none;" data-index="6">G</div>
</div>
<script src="dist/script.js"></script>
</body>
</html>
